syntax = "proto3";

package proto;

service Server {
    rpc push(Request) returns (Response) {}
    rpc pull(Request) returns (Response) {}
}

message Keys {
    repeated uint64 keys = 1;
}

message Values {
    repeated float values = 1;
}

message Request {
    Keys keys = 1;
    Values values = 2;
}

message Response {
    uint32 status = 1;
    Values values = 2;
}
